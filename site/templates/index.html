<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOZEDLE</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 18px; text-align: center;">
            <a href="2024.html" class="year-link" style="margin: 0 8px; font-weight: {{ 'bold' if year == 2024 else 'normal' }};">2024</a>
            <a href="2025.html" class="year-link" style="margin: 0 8px; font-weight: {{ 'bold' if year == 2025 else 'normal' }};">2025</a>
            <a href="2026.html" class="year-link" style="margin: 0 8px; font-weight: {{ 'bold' if year == 2026 else 'normal' }};">2026</a>
        </div>
        <h1>Oozedle</h1>
        <h2>Tournament of the Day: <span id="tournament">{{ tournament }}</span></h2>
        <p>Guess the statline! You have 6 tries to match the hidden player's stats for this tournament.</p>
        <div id="game"></div>
        <div id="feedback"></div>
        <div id="guesses"></div>
    </div>
    <script>
    // Player data injected by Jinja2
    const PLAYERS = {{ players|tojson }};
    const CHOSEN = {{ chosen_statline|tojson }};
    const YEAR = {{ year }};
    </script>
    <script src="static/main.js"></script>
</body>
</html>
